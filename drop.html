<!DOCTYPE html>
<html>
<head>
	<title>Drag</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="java.js"></script>
</head>
<body >
<div id="div1" ondragover= "change(event)" ondrop= "drop(event)">
    </div>
<div id="div2" ondragover= "change(event)" ondrop= "drop(event)">
<img src="bonsai.jpg" draggable= "true" ondragstart= "drag(event)" id="drag1" width="200" height="200">
</div>
</body>
</html>
